resources:
  jobs:
    ddl:
      environments:
        - environment_key: default
          spec:
            environment_version: 3

      name: ddl

      schedule:
        # Run every day at 8:30 AM
        quartz_cron_expression: '44 30 8 * * ?'
        timezone_id: UTC

      email_notifications:
        on_failure:
          - tom_corbin1@hotmail.com

      tasks:
        - task_key: run_ddl
          environment_key: default
          spark_python_task:
            python_file: ../../src/ddl/run_ddl.py
