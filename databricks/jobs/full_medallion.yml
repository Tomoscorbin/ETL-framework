resources:
  jobs:
    full_medallion:
      name: full_medallion
      schedule:
        quartz_cron_expression: "0 0 6 ? * MON-FRI" # 6am every weekday
        timezone_id: "Europe/London"
      tasks:
        - task_key: bronze
          run_job_task:
            job_id: ${resources.jobs.bronze_ingest.id}

        - task_key: silver
          run_job_task:
            job_id: ${resources.jobs.silver_etl.id}
          depends_on:
            - task_key: bronze

        - task_key: gold
          run_job_task:
            job_id: ${resources.jobs.gold_etl.id}
          depends_on:
            - task_key: silver
