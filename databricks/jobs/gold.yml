resources:
  jobs:
    gold_etl:
      name: gold_etl
      environments:
        - environment_key: default
          spec:
            environment_version: 3   # serverless runtime
            dependencies:
              - databricks-labs-dqx

      x-job-id-args: &job_id_args
        - "--job_id={{job.id}}"
        - "--run_id={{job.run_id}}"

      tasks:
        - task_key: dim_product
          environment_key: default
          spark_python_task:
            python_file: ../../src/gold/dim_product.py
            parameters: *job_id_args

        - task_key: fact_order_item
          environment_key: default
          spark_python_task:
            python_file: ../../src/gold/fact_order_item.py
            parameters: *job_id_args
          depends_on:
            - task_key: dim_product
